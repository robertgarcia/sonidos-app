<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Sonidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let animal of animales" (click)="reproducir(animal)">
      <ion-avatar slot="start">
        <img [src]="animal.imagen">
      </ion-avatar>
      <ion-label>
        <h2>{{ animal.nombre }}</h2>
        <h3>{{ animal.texto }}</h3>
        <p>Duraci√≥n : {{ animal.duracion }} - Seg.</p>        
      </ion-label>
      <ion-icon *ngIf="!animal.reproduciendo" name="play" slot="end"></ion-icon>
      <ion-icon *ngIf="animal.reproduciendo" name="pause" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
