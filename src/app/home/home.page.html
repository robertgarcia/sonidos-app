<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Sonidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let animal of animales; let i = index">
      <ion-item (click)="reproducir(animal)">
        <ion-avatar slot="start">
          <img [src]="animal.imagen">
        </ion-avatar>
        <ion-label>
          <h2>{{ animal.nombre }}</h2>
          <h3>{{ animal.texto }}</h3>
          <p>Duraci√≥n : {{ animal.duracion }}s</p>
        </ion-label>
        <ion-icon *ngIf="!animal.reproduciendo" name="play" slot="end"></ion-icon>
        <ion-icon *ngIf="animal.reproduciendo" name="pause" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary">Editar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrar(i)">Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
